<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .overlay {
            transition: all 1s;
            transform: translateY(120%);
            opacity: 0;
        }

        .underlay {
            transition: all 0.5s;
            transform: translateY(-200%);
        }
    </style>
</head>

<body>
    <div style="z-index: -1;"
        class="underlay d-flex justify-content-center align-items-center position-fixed top-0 w-100 min-vh-100 bg-danger">
        <div class="container overlay  bg-white" style="height: 70vh;"></div>
    </div>


    <button class="btn mt-5 btn-dark d-block mx-auto w-25">
        Open Modal
    </button>

    <script>
        let btn = document.querySelector('.btn')
        let underlay = document.querySelector('.underlay')
        let overlay = document.querySelector('.overlay')


        btn.addEventListener('click', () => {
            underlay.style.transform = 'translateY(0)'
            setTimeout(() => {
                overlay.style.transform = 'translateY(0)'
                overlay.style.opacity = '1'
            }, 700);
        })


    </script>


</body>





</html>
