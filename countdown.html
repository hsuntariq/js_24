<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>CountDown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Black Ops One", system-ui;
            font-weight: 400;
            font-style: normal;
            background-color: black !important;
        }

        h2 {
            font-size: 10rem !important;
            color: greenyellow;
            text-shadow: 2px 2px 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center  min-vh-100">

        <div class="container p-5">
            <div class="d-flex text-white justify-content-center gap-3">
                <h2 class="display-1 hours">03</h2>
                <h2 class="display-1">:</h2>
                <h2 class="display-1 minutes">11</h2>
                <h2 class="display-1 ">:</h2>
                <h2 class="display-1 seconds">57</h2>
            </div>
        </div>

    </div>


    <script>
        let hours = document.querySelector('.hours')
        let minutes = document.querySelector('.minutes')
        let seconds = document.querySelector('.seconds')

        let s = 12
        let m = 11
        let h = 1
        setInterval(() => {
            // let tick = new Audio('./ticking-bomb-90319.mp3')
            // tick.play()
            s--
            if (s < 0) {
                s = 59
                m--
                if (m < 0) {
                    m = 59
                    h--
                    if (h < 0) {
                        h = 0
                        m = 0
                        s = 0
                    }
                    hours.innerHTML = h
                }
                minutes.innerHTML = m
            }

            seconds.innerHTML = s




            if (s < 10) {
                seconds.innerHTML = `0${s}`
            }
            if (m < 10) {
                minutes.innerHTML = `0${m}`
            }
            if (h < 10) {
                hours.innerHTML = `0${h}`
            }

        }, 1000)



    </script>

</body>

</html>
