<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        img {
            transition: all 3s;

        }

        body {
            /* background-image: url('https://i.pinimg.com/originals/91/fc/54/91fc549c130f969b61afa9065ad2132d.gif');
            background-size: cover;
            background-position: center center; */
        }
    </style>
</head>

<body>
    <img width="200px" src="https://cdn-icons-png.flaticon.com/256/5532/5532642.png" alt="">
    <div class="d-flex justify-content-center gap-2">

        <button class="btn btn-success">Forward</button>
        <button class="btn btn-warning">Honk</button>
        <button class="btn btn-danger">Bacward</button>
    </div>


    <script>
        let plane = document.querySelector('img')
        let forward = document.querySelector('.btn-success')
        let backward = document.querySelector('.btn-danger')
        let horn = document.querySelector('.btn-warning')


        forward.addEventListener('click', () => {
            plane.style.transform = `translateX(${window.innerWidth - 200}px)`
        })

        backward.addEventListener('click', () => {
            plane.style.transform = 'translate(0) '
        })

        horn.addEventListener('click', () => {
            let voice = new Audio('./horn.mp3')
            voice.play()
        })


    </script>

</body>

</html>
