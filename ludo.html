<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>LUDO</title>
</head>

<body>

    <img src="https://media2.giphy.com/media/ZEo3tkfqKzQomomZeF/source.gif" height="100%" width="100%"
        class="position-absolute object-fit-contain fire z-3 d-none" alt="">

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <h4>Player 1 => <span class="score1">0</span></h4>
                <h4>Player 2 => <span class="score2">0</span></h4>
            </div>
            <div class="col-md-6">
                <div class="card border-0 p-4 shadow">
                    <img height="400px" class="p1-img object-fit-contain"
                        src="https://thumbs.dreamstime.com/b/dice-18514485.jpg" alt="">
                    <button class="btn p1-btn btn-dark my-2">Player1</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 p-4 shadow">
                    <img height="400px" class="p2-img object-fit-contain"
                        src="https://thumbs.dreamstime.com/b/dice-18514485.jpg" alt="">
                    <button disabled class="btn p2-btn btn-info my-2">Player2</button>
                </div>
            </div>
        </div>
        <h1 class="display-1 result text-center my-3"></h1>
    </div>



    <script>
        let p1_btn = document.querySelector('.p1-btn')
        let p2_btn = document.querySelector('.p2-btn')
        let p2_img = document.querySelector('.p2-img')
        let p1_img = document.querySelector('.p1-img')
        let result = document.querySelector('.result')
        let score1 = document.querySelector('.score1')
        let score2 = document.querySelector('.score2')
        let fire = document.querySelector('.fire')
        let value1 = null
        let value2 = null


        let score_1 = 0
        let score_2 = 0


        const randomNumber = () => {
            let random = Math.random() * 6
            let ceilNumber = Math.ceil(random)
            return ceilNumber
        }


        p1_btn.addEventListener('click', () => {
            p1_btn.disabled = true
            p2_btn.disabled = false
            value1 = randomNumber()
            if (score_1 <= 100) {
                score_1 += value1
                score1.innerHTML = score_1
            }
            p1_img.src = `./faces/${value1}.png`
        })

        p2_btn.addEventListener('click', () => {
            p2_btn.disabled = true
            p1_btn.disabled = false
            value2 = randomNumber()
            score_2 += value2
            score2.innerHTML = score_2
            p2_img.src = `./faces/${value2}.png`




            if (score_1 >= 20) {
                result.innerHTML = 'Player 1 Wins'
                fire.classList.remove('d-none')

                setInterval(() => {
                    let audio = new Audio('./firework.mp3')
                    audio.play()
                }, 1000)


                setTimeout(() => {
                    fire.classList.add('d-none')

                }, 3000)
            } else if (score_2 >= 20) {
                result.innerHTML = 'Player 2 Wins'
                score2.innerHTML = 20
                fire.classList.remove('d-none')
                setInterval(() => {
                    let audio = new Audio('./firework.mp3')
                    audio.play()
                }, 1000)
                setTimeout(() => {
                    fire.classList.add('d-none')
                }, 3000)
            }




        })



    </script>


</body>

</html>
